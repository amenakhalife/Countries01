  <div 
  [ngClass]="{'HighPopulation': population >= 10000000, 'LowPopulation' : population < 10000000 }"
 class="card mb-3 mt-4" style="max-width: 540px;">
    <div class="row g-0" id="country1.1">
      <div class="col-md-4">
        <img [src]="img" style="width: 100% ; height: 100%"  class="card-img-top" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5  class="card-title">{{title}}</h5>
      <p class="card-text">{{region}}</p>
      <p  class="card-text">capital :  {{capital}}</p>
      <div (click)="showPopulation()" class="d-flex justify-content-center align-items-center container" style="height:auto;">
        <a  class="btn btn-primary" id="screen"> Population
        </a>
        </div>
    </div>
  </div>
</div>
