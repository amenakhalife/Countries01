      <div class="container pt-5">
        <div class="mb-3">
      <h2 class="text-primary">Add Country</h2> 
        
        <div class="col-mb-3">
     <!-- <div class="col-md-1"> -->
        <label for="inputZip" class="form-label"></label>
        <input [(ngModel)]="countryadded.name" type="text" class="form-control" id="name" placeholder="Country Name">
      </div>   

    
        <div class="col-mb-3">
          <label for="inputZip" class="form-label"></label>
          <input [(ngModel)]="countryadded.region" type="text" class="form-control" id="region" placeholder="Region">
        </div>   
        <div class="col-mb-3">
          <label for="inputZip" class="form-label"></label>
          <input [(ngModel)]="countryadded.img" type="text" class="form-control" id="img" placeholder="Image">
        </div>   
        <div class="col-mb-3">
          <label for="inputZip" class="form-label"></label>
          <input [(ngModel)]="countryadded.capital" type="text" class="form-control" id="capital" placeholder="Capital">
        </div>   
        <div class="col-mb-3">
          <label for="inputZip" class="form-label"></label>
          <input [(ngModel)]="countryadded.population" type="text" class="form-control" id="population" placeholder="Population">
        </div>   

        <div class="mt-3">
        <button type="button" class="btn btn-primary btn-sm" (click)="addCountry()">
          <span class="glyphicon glyphicon-plus-sign"></span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg> Add Country
        </button>

      </div>

   </div> 
   </div>
